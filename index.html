<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "face">
        <div id = "screen" class="screen"></div>
            <button id = "button" value="+" onclick="doIt(this.value)">+</button>
            <button id = "button" value="-" onclick="doIt(this.value)">-</button> 
            <button id = "button" value="*" onclick="doIt(this.value)">*</button> 
            <button id = "button" value="/" onclick="doIt(this.value)">/</button> 
            <button id = "button" value="1" onclick="doIt(this.value)">Del</button> 
            <button id = "button" onclick="clear()">Clr</button>
            <button id = "button" value="0" onclick="doIt(this.value)">0</button>  
            <button id = "button" value="1" onclick="doIt(this.value)">1</button> 
            <button id = "button" value="2" onclick="doIt(this.value)">2</button> 
            <button id = "button" value="3" onclick="doIt(this.value)">3</button> 
            <button id = "button" value="4" onclick="doIt(this.value)">4</button> 
            <button id = "button" value="5" onclick="doIt(this.value)">5</button> 
            <button id = "button" value="6" onclick="doIt(this.value)">6</button> 
            <button id = "button" value="7" onclick="doIt(this.value)">7</button> 
            <button id = "button" value="8" onclick="doIt(this.value)">8</button> 
            <button id = "button" value="9" onclick="doIt(this.value)">9</button>
            <button id = "button" value="." onclick="doIt(this.value)">.</button>
            <button id = "equals" onclick="calculate()">=</button>  
    </div>        
</body>
<script src="script.js"></script>
</html>
